        fbq('track', 'Contact', { method: 'WhatsApp' });
        console.log('Evento Contact (WhatsApp) enviado');
      });
    }

    // Instagram
    const igBtn = document.querySelector('a[href*="instagram.com"]');
    if (igBtn) {
      igBtn.addEventListener('click', function () {
        fbq('trackCustom', 'InstagramClick');
        console.log('Evento InstagramClick enviado');
      });
    }

    // Cursos
